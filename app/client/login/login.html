<div class="gridListdemoBasicUsage" flex="25">
<md-dialog aria-label="Mango (Fruit)" class="white">
    <md-toolbar >
      <div class="md-toolbar-tools " >
        <md-button style="position: absolute;right:5%" class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="assets/svg/close.svg" aria-label="Close dialog"></md-icon>
        </md-button>

      </div>
    </md-toolbar>

    <md-dialog-content>
      <div layout="column" layout-align="center center" >
      <form ng-submit="login(email,password)">
      <md-input-container>
        <label style="color:black">E-mail</label>
        <input ng-model="email" type="email" required>
      </md-input-container>


      <md-input-container >
        <label>Heslo</label>
        <input ng-model="password" type="password" required>
      </md-input-container>
        <div layout="column" layout-align="center center" >
              <md-button type="submit"  class="green" >Prihlásiť sa</md-button>
        </div>
      </form>
        <div layout="column" layout-align="center center" >

        <br/>

          <a href="/auth/facebook">
            <img  ng-src="../assets/pictures/connect_with_facebook.png"/>
          </a>
            <a href="/auth/google" layout="column" layout-align="center center">
              <img  ng-click="connectWithGooglePlus()" style="width:60%" ng-src="../assets/pictures/connect_with_google_plus.png"/>
            </a>
        <br/>
        <label ng-click="clickForgotPassword($event)" style="cursor: pointer;color:black">
          Zabudli ste heslo?
      </label>
      <br/>
      <md-button class="gray">Registrácia</md-button>
          </div>
      </div>
    </md-dialog-content>
</md-dialog>
</div>
