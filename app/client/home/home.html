<md-grid-list ng-repeat="item in tabsData"
  md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
  md-row-height-gt-md="1:1" md-row-height="2:2"
    >

  <md-grid-tile
                md-rowspan="2" md-colspan="3" md-colspan-sm="1">
    <img style="height:529px; width:800px" ng-src="{{item.imgSrc}}"/>

  </md-grid-tile>

  <md-grid-tile class="{{item.color}}"
                md-rowspan="2" md-colspan="3" md-colspan-sm="1">
<h1 style="text-align:center">{{item.description}}</h1>
  </md-grid-tile>
  </md-grid-list>
