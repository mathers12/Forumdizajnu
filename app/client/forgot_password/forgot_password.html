<div class="gridListdemoBasicUsage" flex="35">
  <md-dialog aria-label="Mango (Fruit)" class="white" style="font-size:17px;color:white;">
      <md-toolbar >
        <div class="md-toolbar-tools " >
          <md-button style="position: absolute;right:5%" class="md-icon-button" ng-click="cancel()">
            <md-icon md-svg-src="assets/svg/close.svg" aria-label="Close dialog"></md-icon>
          </md-button>
        </div>
      </md-toolbar>

      <md-dialog-content >
        <form>
          <div layout="column" layout-align="center center" >

          <label style="color:black">Zadajte svoju e-mailovú adresu, ku ktorej chcete zaslať nové heslo</label>
        <md-input-container>
          <label >E-mail</label>
          <input type="email" required>
        </md-input-container>
        <br/>
        <md-button style="color:black" class="green">Požiadať o nové heslo</md-button>
          </div>

        </form>
      </md-dialog-content>
  </md-dialog>
</div>
