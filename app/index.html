<!-- SIDENAV LEFT -->
<div class="gridListdemoBasicUsage"  layout="column" >


  <md-sidenav  class="md-sidenav-left white" md-component-id="left" id="leftSideNav">
    <md-toolbar class="chocolate">

      <div class="md-toolbar-tools">
        <md-icon  ng-click="close()" id="close" md-svg-icon="./assets/svg/close.svg"></md-icon>
        <label ng-click="close()">Zavrieť</label>
      </div>
    </md-toolbar>

    <md-toolbar class="white">

      <div class="md-toolbar-tools">

        <md-icon  ng-hide="categoryOff" ng-click="categoryClick()"  id="categoryOff" md-svg-icon="./assets/svg/right.svg"></md-icon>
        <md-icon  ng-hide="categoryOn"  ng-click="categoryClick()"  id="categoryOn" md-svg-icon="./assets/svg/down.svg"></md-icon>

        <label ng-click="categoryClick()">Kategorie</label>
      </div>


    </md-toolbar>
    <hr>

    <!-- Category Details -->
    <div ng-hide="categoryDetails" ng-repeat="categoryDetail in details">
      <md-toolbar class="white"  >

        <div class="md-toolbar-tools">
          <label id="categoryDetails">{{categoryDetail}}</label>

        </div>
      </md-toolbar>
      <hr>
    </div>
  </md-sidenav>
