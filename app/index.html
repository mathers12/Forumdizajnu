<!DOCTYPE html>
<html lang="en" ng-app="forumDizajn">
  <head>
    <title>Forum dizajnu</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
  </head>

  <body>
  <div ng-controller="toolbarCtrl">

        <md-toolbar >

        <div class="md-toolbar-tools">
          <label><b>Forum</b>dizajnu.<b>sk</b></label>



          <span flex></span>

          <md-input-container md-no-float>
            <label>hladaj produkty, inspiracie, ...</label>
            <input type="text" />
          </md-input-container>
          <md-button  class="md-icon-button" id="searchButton">
              <md-icon md-svg-icon="./assets/svg/search.svg"></md-icon>
          </md-button>

          <md-icon id="regLoginIcon" md-svg-icon="./assets/svg/login.svg"></md-icon>
            <label>Prihlasenie</label>

            <md-icon id="regLoginIcon" md-svg-icon="./assets/svg/person.svg"></md-icon>

            <label>Registracia</label>

        </div>
      </md-toolbar>
  </div>

  <!--TABS-->
  <div  ng-controller="tabsCtrl as tabs">

      <md-tabs   md-theme="themeProvider" class="md-primary" >
          <md-tab ng-repeat="tab in tabs.tabsData">
            <md-tab-label>{{tab.name}}</md-tab-label>
              <md-tab-body>
                <!-- CONTENT -->
                <div class="gridListdemoBasicUsage">
                <md-content >
                  <md-grid-list md-cols="15" md-row-height="2:2">
                    <md-grid-tile
                      class="gray"
                      md-colspan-gt-sm="15"
                      md-rowspan-gt-sm="2">
                      <h1>{{tab.description}}</h1>
                    </md-grid-tile>
                  </md-grid-list>

                </md-content>
              </div>


              </md-tab-body>
          </md-tab>
        </md-tabs>
     </div>

  <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="./src/app.js"></script>

  </body>
</html>
